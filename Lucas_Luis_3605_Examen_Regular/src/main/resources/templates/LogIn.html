<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body class="container ">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<div class="row mt-3">
		<div class="col-md-4"></div>
		<div class="col-md-7">
			<div  class="card-body text-center" style="width: 18rem;">
			<form class="formLogin col-12" th:object="${usuario}" th:action="@{/login}" method="POST"> 
				<div class="form-group mb-3" id="user-group">
					<input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
				</div>
		
				<div class="form-group mb-3" id="contrasena-group">
					<input type="password" class="form-control" placeholder="Contraseña" name="password"/>
				</div>
		
				<button type="submit" class="btn btn-primary mb-3" value="ingresar"> <i class="fas fa-sign-in-alt"></i> Ingresar</button>
				<div class="alert-danger text-center" th:if="${formLoginErrorMessage}" th:text="${formLoginErrorMessage}" >Name Error</div>
							
			</form>
			<div th:if="${param.error}" class="alert alert-danger" role="alert"> Combinación Invalida de Usuario y Contraseña</div>
			
			</div>	
		</div>
	
		
	</div>

	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>					
</body>
</html>
